---
 - hosts: all
   vars:
    users:
     - vagrant
    state: present
    plugins:
     - 'tpope/vim-fugitive'
     - 'Lokaltog/vim-easymotion'
     - 'L9'
     - 'FuzzyFinder'
     - 'git://git.wincent.com/command-t.git'
     - 'scrooloose/nerdtree'
     - 'Lokaltog/powerline'
     - 'lsdr/monokai'
     - 'bling/vim-airline'
     - 'flazz/vim-colorschemes'
     - 'https://github.com/rosenfeld/conque-term'
     - 'https://github.com/nathanaelkane/vim-indent-guides'
     - 'bronson/vim-trailing-whitespace'
   roles:
    - common
    - oh-my-zsh
    - vim
